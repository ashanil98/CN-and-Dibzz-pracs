<!DOCTYPE HTML>
<html>
    <head>
        <title>
            EXPERIMENT 1: use any 5 html tags
        </title>
    </head>
    <body>
        <h1>HEADING 1</h1>
        <p>Paragraph</p>
        <h3><b><u><i>H3 with bold,underline,italic</i></u></b></h3>
        <br>
        <h4>Above is a breakline</h4>
        <center>Centralized text</center>
        <pre>This is a preformatted text.   Therefore the whitespaces are printed as it is.</pre>
        <big>BIG TEXT</big>
        <small>SMALL TEXT</small>
    </body>
</html>
