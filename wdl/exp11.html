<!DOCTYPE html>
<html>
<body>
<div id="demo">
<h1>Click on the button to change the contents using AJAX</h1>
<button type="button" onclick="loadDoc()">Click</button>
</div>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "exp11.txt", true);
  xhttp.send();
}
</script>
</body>
</html>
